<mat-toolbar color="primary">
    <span id="title">Feedback Simplified</span>
    <span class="example-fill-remaining-space"></span>
    <span [routerLink]="['home']"  title="home" class="icons"><mat-icon>home</mat-icon></span>
    <span (click)="feedback()" title="Feedback" class="icons"><mat-icon>create</mat-icon></span>
    <mat-form-field>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="entity">Entity</mat-option>
          <mat-option value="name">Name</mat-option>
          <mat-option value="skills">skills</mat-option>
          <mat-option value="level">level</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="" [(ngModel)]="value">
        <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="search(value,selected)">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    <span class="example-fill-remaining-space"></span>
    <span (click)="logoff()" title="logout" class="icons"   style="float:right;"><mat-icon>power_settings_new</mat-icon></span>
  </mat-toolbar>
<div>
    <router-outlet></router-outlet>
</div>
