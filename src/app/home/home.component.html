<div autoScrollDirective>
    <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
                <td mat-cell *matCellDef="let element">{{element.sno}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Candidate Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="skills">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Skills</th>
                    <td mat-cell *matCellDef="let element">{{element.skills | skillfilter}}</td>
            </ng-container>
            <ng-container matColumnDef="level">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Level</th>
                    <td mat-cell *matCellDef="let element">{{element.level}}</td>
            </ng-container>
            <ng-container matColumnDef="entity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Entity</th>
                    <td mat-cell *matCellDef="let element">{{element.entity}}</td>
            </ng-container>
            <ng-container matColumnDef="InterviewDate">
                        <th class="rejected-level" mat-header-cell *matHeaderCellDef mat-sort-header>InterviewDate</th>
                        <td class="rejected-level" mat-cell *matCellDef="let element">{{element.hiringeventData}}</td>
                </ng-container>
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="existingCandidate(row)"></tr>
    </table>
    </div>
</div>
