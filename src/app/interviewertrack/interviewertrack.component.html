<mat-card>
        <mat-card-header>
            Details
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-md-3 col-lg-3 col-xs-1">
            </div>
            <div class="col-md-6 col-lg-6 col-xs-10">
                <div class="example-container">
                  <form class="example-container" #i="ngForm" (ngSubmit)="submitInterviewer(i)">
                    <mat-form-field>
                      <input matInput placeholder="Interviewer Name" required 
                      id="interviewerName" name="name" [(ngModel)]="name">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Job Id" required
                        id="jobId" name="jobId"   [(ngModel)]="jobId">
                      </mat-form-field>
                    
                     <mat-form-field>
                            <input matInput placeholder="Designation" required
                            id="designation" name="desgination"   
                            [(ngModel)]="desgination">
                    </mat-form-field>
                    <mat-form-field>
                      <mat-select placeholder="Entity" [(ngModel)]="interviewerEntity" 
                      name="interviewerEntity" id="interviewerEntity">
                        <mat-option value="XYZ">XYZ</mat-option>
                        <mat-option value="XYZ2">XYZ2</mat-option>
                        <mat-option value="XYZ3">XYZ3</mat-option>
                      </mat-select>
                    </mat-form-field>
                                      
                    <mat-form-field>
                        <mat-select placeholder="Location" [(ngModel)]="location"
                        name="location" id="locationId">
                          <mat-option value="Hyderabad"> Hyderabad</mat-option>
                          <mat-option value="Mumbai">Mumbai</mat-option>
                          <mat-option value="Delhi">Delhi</mat-option>
                          <mat-option value="Bangalore">Bangalore</mat-option>
                        </mat-select>
                      </mat-form-field>
                   <br/><br/>
                  <button mat-raised-button color="primary" 
                   id="feedback-button"
                  [disabled]="!i.valid"
                  style="color:black;">Submit</button>
                </form></div>
                </div>
            <div class="col-md-3 col-lg-3 col-xs-1">
              
            </div>
          </div>
        </mat-card-content>
      </mat-card>
